			  sl:sl/add-shell.8 add_sl:sl/translator_slovene.add \
			  de:de/add-shell.8 add_de:de/translator_german.add \
			  es:es/add-shell.8\
			  ja:ja/add-shell.8 add_ja:ja/translator_japanese.add
